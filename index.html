    #form-popup h2 {

    #result-popup button {

    .confetti {

    @media (max-width: 600px) {

</style>

<script>
// --- CONFIGURATION --- //
const prizes = [
    { text: "30â‚¬ dÃ¨s 250â‚¬", color: "#e6696f", code: "REMISE30" },
    { text: "-20% optique", color: "#b4c033", code: "OPTIQUE20" },
    { text: "-10% optique", color: "#b7d1c8", code: "OPTIQUE10" },
    { text: "Entretien gratuit", color: "#5b7976", code: "ENTRETIEN" },
    { text: "30â‚¬ dÃ¨s 250â‚¬", color: "#f29ca3", code: "REMISE30" },
    { text: "-20% optique", color: "#c9d95a", code: "OPTIQUE20" },
    { text: "-10% optique", color: "#d4e5dd", code: "OPTIQUE10" },
    { text: "Entretien gratuit", color: "#7a9d96", code: "ENTRETIEN" }
];

// --- DESSIN DE LA ROUE --- //
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const number = prizes.length;
const arc = (2 * Math.PI) / number;

function drawWheel() {
    for (let i = 0; i < number; i++) {
        ctx.beginPath();
        ctx.fillStyle = prizes[i].color;
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2, arc*i, arc*(i+1));
        ctx.fill();
        
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(arc*i + arc/2);
        ctx.fillStyle = "#333";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i].text, size/2 - 30, 10);
        ctx.restore();
    }
}
drawWheel();

// --- DÃ‰BLOCAGE DE LA ROUE --- //
let clickCount = 0;
document.getElementById("unlock-btn").onclick = function() {
    clickCount++;
    
    // Si premiÃ¨re tentative, demander confirmation
    if (clickCount === 1) {
        this.innerText = "âš ï¸ Confirmez-vous avoir rempli le formulaire ?";
        this.style.background = "#e6696f";
        return;
    }
    
    // Si deuxiÃ¨me clic, dÃ©bloquer
    if (clickCount >= 2) {
        document.getElementById("form-overlay").style.display = "none";
        document.body.style.overflow = "auto";
    }
};

// Bloquer le scroll quand le pop-up est ouvert
document.body.style.overflow = "hidden";

// --- SON CLIC CLIC --- //
const clickSound = new Audio("https://www.soundjay.com/mechanical/sounds/mechanical-clonk-1.mp3");

// --- SPIN --- //
let spinning = false;

document.getElementById("spin").onclick = function() {
    if (spinning) return;
    spinning = true;

    const spins = Math.floor(Math.random() * 2000) + 3000;
    let deg = 0;
    let lastSector = -1;

    const interval = setInterval(() => {
        deg += 20;
        canvas.style.transform = `rotate(${deg}deg)`;

        const sector = Math.floor(((deg % 360) / 360) * number);
        if (sector !== lastSector) {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
            lastSector = sector;
        }

        if (deg >= spins) {
            clearInterval(interval);
            result(sector);
        }
    }, 20);
};

// --- CONFETTIS AMÃ‰LIORÃ‰S --- //
function confetti() {
    const colors = ['#e6696f', '#b4c033', '#b7d1c8', '#5b7976', '#f29ca3', '#ffd700', '#ff69b4', '#00ff00'];
    const confettiCount = 200;
    
    for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.top = "50%";
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = (Math.random() * 10 + 5) + "px";
            confetti.style.height = (Math.random() * 10 + 5) + "px";
            confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
            confetti.style.opacity = "1";
            confetti.style.transform = "rotate(0deg)";
            confetti.style.transition = "all 3s ease-out";
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                const angle = Math.random() * 360;
                const distance = Math.random() * 500 + 300;
                const xPos = Math.cos(angle * Math.PI / 180) * distance;
                const yPos = Math.sin(angle * Math.PI / 180) * distance + Math.random() * 300;
                
                confetti.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${Math.random() * 720}deg)`;
                confetti.style.opacity = "0";
            }, 50);
            
            setTimeout(() => confetti.remove(), 3500);
        }, i * 5);
    }
}

// --- RESULTAT --- //
function result(index) {
    const prize = prizes[index];
    
    document.getElementById("spin").disabled = true;
    document.getElementById("spin").innerText = "DÃ©jÃ  jouÃ© âœ”ï¸";

    setTimeout(() => {
        confetti();
    }, 500);

    setTimeout(() => {
        document.getElementById("popup-text").innerText =
            `ðŸŽ‰ FÃ©licitations !\n\nVous avez gagnÃ© :\n${prize.text}\n\nVotre code promo :\n${prize.code}`;

        document.getElementById("result-overlay").style.display = "flex";
    }, 1000);

    document.getElementById("copy-btn").onclick = () => {
        navigator.clipboard.writeText(prize.code);
        const btn = document.getElementById("copy-btn");
        btn.innerText = "âœ“ CopiÃ© !";
        setTimeout(() => {
            btn.innerText = "ðŸ“‹ Copier le code";
        }, 2000);
    };

    document.getElementById("close-btn").onclick = closePopup;
}

function closePopup() {
    document.getElementById("result-overlay").style.display = "none";
    spinning = false;
}
</script>
